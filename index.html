<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACTUAL GENERAL INTELLIGENCE</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing:border-box; margin:0; padding:0; }

    html, body {
      width:100%;
      min-height:100svh;
      background:#000;
      position:relative;          /* CRITICAL */
      overflow:hidden;
    }

    /* BACKGROUND — FIXED */
    #bg {
      position:fixed;
      inset:0;
      background-image:url("img-6.jpg"); /* relative path */
      background-position:center;
      background-repeat:no-repeat;
      background-size:cover;
      z-index:0;                  /* NOT NEGATIVE */
    }

    /* ALL CONTENT ABOVE BG */
    .util,
    .domain,
    .title,
    .content,
    .bottom {
      position:fixed;
      z-index:10;
    }

    .util {
      top:18px;
      left:18px;
      font-family:'Roboto Mono', monospace;
      font-size:11px;
      letter-spacing:0.6px;
    }

    .util a {
      color:rgba(255,255,255,0.6);
      text-decoration:none;
    }

    .domain {
      top:18px;
      right:18px;
      font-family:'Roboto Mono', monospace;
      font-size:11px;
      letter-spacing:0.6px;
      color:rgba(255,255,255,0.4);
    }

    .title {
      top:40px;
      left:0;
      right:0;
      text-align:center;
    }

    .title h1 {
      font-family:Inter, sans-serif;
      font-weight:900;
      letter-spacing:-2.5px;
      line-height:0.88;
      font-size:clamp(28px, 4.5vw, 72px);
      color:#ff0000;
      text-transform:uppercase;
    }

    .content {
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }

    .score {
      font-family:Inter, sans-serif;
      font-weight:900;
      font-size:clamp(96px, 20vw, 280px);
      letter-spacing:-0.08em;
      color:#ff0000;
    }

    .bottom {
      bottom:32px;
      left:0;
      right:0;
      display:flex;
      justify-content:space-between;
      padding:0 32px;
      gap:24px;
    }

    .case, .specs {
      font-family:'Roboto Mono', monospace;
      font-size:11px;
      line-height:1.7;
      color:rgba(255,255,255,0.75);
      max-width:320px;
    }

    .label {
      font-size:10px;
      letter-spacing:1.4px;
      color:rgba(255,255,255,0.45);
      margin-bottom:6px;
    }

    .strong {
      color:rgba(255,255,255,0.9);
      font-weight:500;
    }

    /* MOBILE */
    @media (max-width:768px) {
      .title { top:64px; }

      .bottom {
        flex-direction:column;
        align-items:center;
        text-align:center;
        bottom:80px;
      }

      .score {
        font-size:clamp(88px, 28vw, 160px);
      }
    }
  </style>
</head>

<body>
  <div id="bg"></div>

  <div class="util">
    <a href="mailto:joel@actualgeneralintelligence.com">EMAIL</a>
  </div>

  <div class="domain">actualgeneralintelligence.com</div>

  <div class="title">
    <h1>ACTUAL GENERAL<br>INTELLIGENCE</h1>
  </div>

  <div class="content">
    <div class="score">0.810</div>
  </div>

  <div class="bottom">
    <div class="case">
      <div class="label">CASE STUDY</div>
      Scorpion Venom → Neuropathic Pain
      <div class="strong">Coherence: 0.810</div>
    </div>

    <div class="specs">
      <div class="label">SPECIFICATIONS</div>
      FOOTPRINT: 26MB<br>
      LATENCY: &lt;1s<br>
      TRAINING DATA: 0<br>
      HALLUCINATIONS: 0<br>
      DEPLOYMENT: Air-gapped<br>
      ARCHITECTURE: Deterministic<br>
      ORIGIN: United States
    </div>
  </div>
</body>
</html>
