<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actual General Intelligence</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: #000;
      font-family: 'Roboto Mono', monospace;
      color: rgba(255, 255, 255, 0.85);
    }

    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    .side-panel {
      flex: 1;
      background-color: #000;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 12px;
    }

    .center-panel {
      flex: 0 0 768px;
      background: url('/img-6.png') center center / cover no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .header {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: clamp(24px, 4vw, 48px);
      color: #ff0000;
      letter-spacing: -1px;
      text-transform: uppercase;
      line-height: 1;
      margin-bottom: 16px;
      margin-top: 40px;
    }

    .score {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: clamp(80px, 20vw, 240px);
      line-height: 1;
      color: #ff0000;
      margin-top: 0;
    }

    .label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: rgba(255, 255, 255, 0.45);
      margin-bottom: 6px;
    }

    .strong {
      color: #fff;
      font-weight: 500;
      margin-top: 8px;
    }

    .top-left {
      font-size: 11px;
    }

    .top-right {
      text-align: right;
      font-size: 11px;
    }

    @media (max-width: 1024px) {
      body {
        flex-direction: column;
      }

      .side-panel {
        flex: none;
        width: 100%;
        text-align: center;
        padding: 16px;
      }

      .center-panel {
        flex: none;
        width: 100%;
        height: 400px;
        background-position: center;
      }

      .top-right {
        text-align: center;
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="side-panel">
    <div class="top-left">EMAIL</div>
    <div>
      <div class="label">CASE STUDY</div>
      Scorpion Venom â†’ Neuropathic Pain
      <div class="strong">Coherence: 0.810</div>
    </div>
  </div>

  <div class="center-panel">
    <div class="header">ACTUAL GENERAL<br />INTELLIGENCE</div>
    <div class="score">0.810</div>
  </div>

  <div class="side-panel">
    <div class="top-right">actualgeneralintelligence.com</div>
    <div style="text-align: right;">
      <div class="label">SPECIFICATIONS</div>
      FOOTPRINT: 26MB<br />
      LATENCY: &lt;1s<br />
      TRAINING DATA: 0<br />
      HALLUCINATIONS: 0<br />
      DEPLOYMENT: Air-gapped<br />
      ARCHITECTURE: Deterministic<br />
      ORIGIN: United States
    </div>
  </div>

</body>
</html>
