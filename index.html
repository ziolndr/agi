<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACTUAL GENERAL INTELLIGENCE</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing:border-box; margin:0; padding:0; }

    html, body {
      height:100%;
      background:#000;
      overflow:hidden;
    }

    /* BACKGROUND IMAGE */
    #bg {
      position:fixed;
      inset:0;
      background-image:url("/img-6.png");
      background-position:center;
      background-repeat:no-repeat;
      background-size:contain;
      z-index:0;
    }

    /* TITLE */
    .title {
      position:fixed;
      top:clamp(20px, 4vh, 40px);
      left:0;
      right:0;
      text-align:center;
      z-index:20;
    }

    .title h1 {
      font-family:Inter, sans-serif;
      font-weight:900;
      letter-spacing:-2.5px;
      line-height:0.88;
      font-size:clamp(28px, 4.5vw, 72px);
      color:#ff0000;
      text-transform:uppercase;
    }

    /* SCORE */
    .content {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:10;
      pointer-events:none;
    }

    .score {
      font-family:Inter, sans-serif;
      font-weight:900;
      font-size:clamp(96px, 20vw, 280px);
      line-height:0.85;
      letter-spacing:-0.08em;
      color:#ff0000;
    }

    /* EMAIL (desktop) */
    .util {
      position:fixed;
      top:clamp(18px, 3vh, 28px);
      left:clamp(18px, 3vw, 32px);
      font-family:'Roboto Mono', monospace;
      font-size:11px;
      letter-spacing:0.6px;
      z-index:30;
    }

    .util a {
      color:rgba(255,255,255,0.6);
      text-decoration:none;
    }

    .util a:hover {
      color:#fff;
    }

    /* BOTTOM BLOCKS */
    .bottom {
      position:fixed;
      bottom:clamp(20px, 4vh, 32px);
      left:0;
      right:0;
      display:flex;
      justify-content:space-between;
      padding:0 clamp(20px, 3vw, 32px);
      z-index:20;
      gap:24px;
    }

    .case, .specs {
      font-family:'Roboto Mono', monospace;
      font-size:11px;
      line-height:1.7;
      letter-spacing:0.5px;
      color:rgba(255,255,255,0.75);
      max-width:320px;
    }

    .label {
      font-size:10px;
      letter-spacing:1.4px;
      color:rgba(255,255,255,0.45);
      margin-bottom:6px;
    }

    .strong {
      color:rgba(255,255,255,0.9);
      font-weight:500;
      margin-top:6px;
    }

    /* MOBILE FIXES ONLY */
    @media (max-width:768px) {

      #bg {
        background-size:cover;
      }

      .score {
        font-size:clamp(88px, 28vw, 160px);
      }

      .bottom {
        flex-direction:column;
        align-items:center;
        text-align:center;
        bottom:72px;
      }

      .case, .specs {
        max-width:100%;
        font-size:12px;
      }

      .specs {
        background:rgba(0,0,0,0.55);
        padding:12px 16px;
        border-radius:6px;
        backdrop-filter:blur(2px);
      }

      /* move EMAIL to bottom center */
      .util {
        top:auto;
        bottom:16px;
        left:50%;
        transform:translateX(-50%);
        font-size:11px;
        opacity:0.85;
      }
    }
  </style>
</head>

<body>
  <div id="bg"></div>

  <div class="util">
    <a href="mailto:joel@actualgeneralintelligence.com">EMAIL</a>
  </div>

  <div class="title">
    <h1>ACTUAL GENERAL<br>INTELLIGENCE</h1>
  </div>

  <div class="content">
    <div class="score">0.810</div>
  </div>

  <div class="bottom">
    <div class="case">
      <div class="label">CASE STUDY</div>
      Scorpion Venom â†’ Neuropathic Pain
      <div class="strong">Coherence: 0.810</div>
    </div>

    <div class="specs">
      <div class="label">SPECIFICATIONS</div>
      FOOTPRINT: 26MB<br>
      LATENCY: &lt;1s<br>
      TRAINING DATA: 0<br>
      HALLUCINATIONS: 0<br>
      DEPLOYMENT: Air-gapped<br>
      ARCHITECTURE: Deterministic<br>
      ORIGIN: United States
    </div>
  </div>
</body>
</html>
