<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actual General Intelligence</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: #000;
      font-family: 'Roboto Mono', monospace;
      color: rgba(255,255,255,0.8);
    }

    body {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "left top right"
        "left center right"
        "left bottom right";
      height: 100vh;
      overflow: hidden;
    }

    .bg {
      position: absolute;
      inset: 0;
      background: url('/img-6.png') center center / cover no-repeat;
      z-index: 0;
    }

    .top {
      grid-area: top;
      text-align: center;
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: clamp(20px, 5vw, 48px);
      letter-spacing: -1px;
      line-height: 1;
      color: #ff0000;
      z-index: 10;
      margin-top: clamp(20px, 5vh, 40px);
    }

    .center {
      grid-area: center;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .score {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: clamp(64px, 20vw, 240px);
      line-height: 1;
      color: #ff0000;
    }

    .left, .right {
      z-index: 10;
      padding: clamp(12px, 2vw, 32px);
      font-size: 12px;
      line-height: 1.6;
      white-space: pre-line;
    }

    .left {
      grid-area: left;
      text-align: left;
      align-self: flex-end;
    }

    .right {
      grid-area: right;
      text-align: right;
      align-self: flex-end;
    }

    .label {
      font-size: 10px;
      letter-spacing: 1.2px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .bottom {
      grid-area: bottom;
      display: flex;
      justify-content: space-between;
      padding: 0 24px 20px;
      font-size: 10px;
      opacity: 0.6;
    }

    .bottom a {
      color: rgba(255,255,255,0.6);
      text-decoration: none;
    }

    @media (max-width: 768px) {
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px 16px;
        text-align: center;
      }

      .top {
        margin-top: 0;
      }

      .left, .right {
        display: block;
        text-align: center;
        font-size: 11px;
        padding: 8px 0;
      }

      .bottom {
        flex-direction: column;
        gap: 8px;
        font-size: 11px;
        align-items: center;
        text-align: center;
        padding-bottom: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="top">
    ACTUAL GENERAL<br>INTELLIGENCE
  </div>

  <div class="left">
    <div class="label">CASE STUDY</div>
    Scorpion Venom â†’ Neuropathic Pain<br>
    <br>
    <strong>Coherence: 0.810</strong>
  </div>

  <div class="center">
    <div class="score">0.810</div>
  </div>

  <div class="right">
    <div class="label">SPECIFICATIONS</div>
    FOOTPRINT: 26MB<br>
    LATENCY: &lt;1s<br>
    TRAINING DATA: 0<br>
    HALLUCINATIONS: 0<br>
    DEPLOYMENT: Air-gapped<br>
    ARCHITECTURE: Deterministic<br>
    ORIGIN: United States
  </div>

  <div class="bottom">
    <div><a href="mailto:joel@actualgeneralintelligence.com">EMAIL</a></div>
    <div><a href="https://actualgeneralintelligence.com">actualgeneralintelligence.com</a></div>
  </div>
</body>
</html>
