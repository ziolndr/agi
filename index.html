<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actual General Intelligence</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('/img-6.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 4vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 7vw;
      font-weight: 900;
      line-height: 1;
    }

    .score {
      font-size: 20vw;
      font-weight: 900;
      text-align: center;
      margin: auto 0;
      color: red;
    }

    .footer {
      font-size: 3vw;
      line-height: 1.4;
    }

    @media (min-width: 768px) {
      .title {
        font-size: 4vw;
      }

      .score {
        font-size: 12vw;
      }

      .footer {
        font-size: 1.2vw;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="title">
      ACTUAL<br />
      GENERAL<br />
      INTELLIGENCE
    </div>

    <div class="score">0.810</div>

    <div class="footer">
      Anywhere meaning exists.<br />
      AGI computes it.<br />
      <span style="color: #00bfff;">Coherence as a Public Utility.</span>
    </div>
  </div>
</body>
</html>
